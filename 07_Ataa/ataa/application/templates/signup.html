{% include 'header.html' %}

<script>
    $(document).ready(function () {
        $('#signup-navbar').addClass('activeHome');
    });
</script>

<body>

    {% include 'navbar.html' %}

    <div class="box1">
        <div class="row justify-content-center align-items-center p-0 m-0">
            <div class="col-8 align-self-center">
                <div class="card mx-auto justify-content-center border-0 mt-3" style="width: 23rem;">
                    <div class="card-header py-2 text-center">
                        <img src="../static/asset/img/new account-logo.png" class="img-fluid mx-auto my-1"
                            style="height: 50px; width: 50px;" alt="" srcset="">
                        <h5 class="card-title fw-bold mt-2 mb-1">Signup</h5>
                    </div>
                    <div class="card-body">
                        <form action="/signup" method="post">
                            <div class="mb-2">
                                <label for="InputName" class="form-label fw-bold">Name</label>
                                <input type="text" class="form-control" id="InputName" name="name" required
                                    aria-describedby="name" placeholder="Your Full Name">
                            </div>
                            <div class="mb-2">
                                <label for="InputEmail" class="form-label fw-bold">Email address</label>
                                <input type="email" class="form-control" id="InputEmail" name="email" required
                                    aria-describedby="email" placeholder="example@email.com">
                            </div>
                            <div class="mb-2">
                                <label for="InputPassword" class="form-label fw-bold">Password</label>
                                <input type="password" class="form-control" id="InputPassword" name="password" required
                                    placeholder="*************">
                            </div>
                            <div class="mb-2">
                                <label for="confirmPassword" class="form-label fw-bold">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="password2" required
                                    placeholder="*************">
                            </div>
                            <div class="text-center mt-3">
                                <button type="submit" class="btn SignUp-button w-100 ">Signup</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <p>Already have an account? <a href="/login">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
