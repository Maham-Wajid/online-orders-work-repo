{% include 'header.html' %}
<title>Topics</title>
<body>
    {% include 'navbar.html' %}
    <div class="row me-0">
        <div class="col-12 text-center p-2 mt-3">
            <span class="fw-bold p-2 shadow-sm gradient-text" style="font-size: 2rem; border-radius: 10px; border-right: 1px inset #29C1A3; border-top: 2px outset #3AAB9F; border-left: 2px outset #3EC7AF; border-bottom: 1px inset #3DB5A8;">Topics</span>
        </div>
    </div>
    <div class="row">

        <!-- Left Side -> Create Post Box -->
        <div class="col-md-4 col-12 mt-4" id="post-form">
            <div class="card ms-5 shadow" style="width: 83%;">
                <h5 class="card-title mt-3 text-center fw-bold">Create a New Topic</h5>
                <hr class="w-75 mx-auto">
                <form method="post" action="/create_topic">
                    <div class="card-body" style="padding: 10px;">
                        <div class="mb-3">
                            <label for="post-title" class="form-label" style="font-weight: 500;">Title</label>
                            <input style="border: none; outline: none;" type="text" class="form-control shadow-sm bg-body rounded" id="post-title" name="topicName"
                                aria-describedby="PostTitle" placeholder="Short, Descriptive title" {% if session['user'] %} onkeyup="unlock_btn(this.id);" {% endif %}>
                        </div>
                    </div>
                    <div class="footer mt-1 mb-3 px-2">
                        <div class="save-comment mb-1">
                            <button type="submit" id="submit_btn">Create Topic</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Side -> Show Posts -->
        <div class="col-md-8 col-12">
            <!-- Posts Section -->
            <div class="row mt-4 me-0">

                <!-- POSTS -->
                <div class="posts me-0 pe-0">
                    {% for topic in topic_data %}
                    <!-- topic start -->
                    <div class="row single-post trending mb-3 me-0">
                        <div class="col-8 post-link shadow-sm py-2" style="border-radius: 10px;">
                            <a href="/claims/{{topic[0]}}">

                                <div class="postTitle">
                                    <span class="fw-bold post-title-text">{{topic[1]}}</span>
                                </div>

                                <div class="postDetails my-2">
                                    <div class="truncate" style="-webkit-line-clamp: 2;">{{topic[2]}}</div>
                                </div>

                                <div class="reaction mt-3">

                                    <div class="time-stamp">
                                        {{topic[3]}}
                                    </div>


                                </div>
                            </a>
                        </div>
                    </div>
                    <!-- topic ends -->
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

        <script src="../static/assets/bubbler-master/src/bubbler.min.js"></script>
        <script src="https://use.fontawesome.com/bd48d6d264.js"></script>
        <script src="../static/js/script.js"></script>
</body>

</html>
